      .nav-list2 {
        list-style: none;

      }
      .nav-list2 > li {

      .button2 {
        position: relative;
        overflow: hidden;
        height: 3rem;
        padding: 0 2rem;
        border-radius: 1.5rem;
        background: #3d3a4e;
        color: #fff;
        border: none;
        cursor: pointer;
        font-family: Raleway;
        /* top: 70px; */
        left: 20px;
        margin-right: 10px;
      }
      .button2:hover::before {
        transform: scaleX(1);
      }

      .button-content {
        position: relative;
        z-index: 1;
      }

      .button2::before {
        content: "";
        position: absolute;
        top: 0;
        left: 0;
        transform: scaleX(0);
        transform-origin: 0 50%;
        width: 100%;
        height: inherit;
        border-radius: inherit;
        background: linear-gradient(
          82.3deg,
          rgb(93, 233, 105) 10.8%,
          rgb(17, 90, 14) 94.3%
        );
        transition: all 0.475s;
      }
      .man:hover{
