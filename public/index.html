  .nav-list2.show {

  }

    background-color: #fff;
  }

  .hamburger.show span:nth-child(1) {
    transform: rotate(45deg) translate(5px, 5px);
  }

  .hamburger.show span:nth-child(2) {
    opacity: 0;
  }

  .hamburger.show span:nth-child(3) {
